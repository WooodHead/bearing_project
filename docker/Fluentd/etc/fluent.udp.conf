<source>
  @type udp
  port 5160                # optional. 5160 by default
  bind 0.0.0.0             # optional. 0.0.0.0 by default
  message_length_limit 1MB # optional. 4096 bytes by default
</source>

# 过滤不相关的日志
<filter **.**>
  @type grep
  <exclude>
    key log
    pattern ^((?!RTF).)*$
  </exclude>
</filter>

# 解析提取详细字段、设置正确字段类型（默认全部string, 不支持范围搜索和影响Kibana出图）
<filter **.**>
  @type parser
  key_name log
  <parse>
    @type regexp
    expression /^I(?<ptime>[^=]*) (?<pid>[^ ]\d+) [^ ]* RTF: (?<session_id>[^ ]*)  (?<slot>\d+) (?<consuming>\d+) (?<rate>[^ ]*)?$/
    types slot:integer,consuming:integer,rate:float
  </parse>
</filter>

# 目的
<match **.**>
  @type elasticsearch
  host elasticsearch
  port 9200
  user "elastic"
  password "changeme"
  ssl_verify false
  logstash_format true
  logstash_prefix ${tag}
  logstash_dateformat %Y%m%d
  flush_interval 1s
</match>
